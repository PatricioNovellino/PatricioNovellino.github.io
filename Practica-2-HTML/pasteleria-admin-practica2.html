<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Cherry</title>
  <style>
    * {
      box-sizing: border-box;
    }

    img {
      width: 11%;
      border: #000000 6px outset;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Estilo de header */
    header {
      background-color: #FDD4D274;
      padding: 10px;
      text-align: center;
      font-size: 35px;
      color: #3E4677;
    }

    /* Crear 2 columnas con la misma posición en la fila */
    nav {
      float: left;
      width: 30%;
      height: 1400px;
      /* only for demonstration, should be removed */
      background: #ccc;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    dt {
      margin-top: 10px;
    }

    table {
      width: 40%;
      text-align: left;
    }

    article {
      float: left;
      padding: 20px;
      width: 100%;
      background-color: #FDD4D274;
      /*height: 300px;*/
    }

    form {
      margin-top: 10px;
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Estilo de footer */
    footer {
      background-color: #FDD4D274;
      padding: 10px;
      text-align: center;
      color: #3E4677;
    }

    /* Responsive layout */
    @media (max-width: 600px) {

      nav,
      article {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/PatricioNovellino/Practicas-Launchx/main/Practica-2-HTML/Multimedia/Pasteleria-cherry-icono.png"
       alt="Logo Pastelería Cherry"
       style="float: left">
  <h1>
    Pastelería Cherry Admin
  </h1>
  <hr>
</header>

<section>
  <article>
    <section></section>
  </article>
</section>


</body>
</html>
